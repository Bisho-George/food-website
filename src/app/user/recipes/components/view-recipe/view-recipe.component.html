<section>
  <div class="container p-4">
    <div class="row flex-column justify-content-between h-100">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="m-0">Recipe details</h4>
        <mat-icon class="close-icon" mat-dialog-close="">close</mat-icon>
      </div>
    </div>
    <div class="w-100 text-center my-3">
      <img [src]="data.recipe.imagePath" class="w-50 rounded-3" >
      <img *ngIf="data.recipe.imagePath === null" src="../../../../../assets/sidebar-logo.svg">
    </div>
    <div class="mt-3">
      <p>Recipe name: {{data.recipe.name}}</p>
      <p>Recipe description:</p>
      <p>{{data.recipe.description}}</p>
    </div>
    <div class="row justify-content-end">
      <div class="col-md-4">
        <button (click)="addToFav()" class="button secondary-btn text-color">Favourite</button>
      </div>
    </div>
  </div>
</section>
