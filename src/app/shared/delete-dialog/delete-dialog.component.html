<section>
  <div class="container position-relative p-4 h-100">
    <div class="row">
      <div class="d-flex w-100 justify-content-center ">
        <div class="flex-grow-1 text-center">
          <img src="../../../../../assets/delete-category-image.svg" class="delete-category-image" alt="Delete Category">
        </div>
        <div class=" justify-content-end d-flex">
          <mat-icon (click)="closeDialog()" class="close-icon" >close</mat-icon>
        </div>
      </div>
      <div class="text-center mt-3">
        <h4>Delete This Category ?</h4>
        <p class="delete-desc-text">are you sure you want to delete this {{data.text}} "{{data.name || data.item.name}}" ? if you are sure just click on delete it</p>
      </div>
      <hr>
      <div class="row p-0">
        <div class="ms-auto text-end p-0">
          <button class="delete-button" (click)="deleteItem()">
            Delete this item
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
