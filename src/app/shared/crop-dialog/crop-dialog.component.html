<section class="p-5">
  <div class="container">
    <div class="w-50 mx-auto">
      <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1"
        [resizeToWidth]="200" format="png" (imageCropped)="onImageCropped($event)" (imageLoaded)="onImageLoaded()"
        (cropperReady)="onCropperReady()" (loadImageFailed)="onLoadImageFailed()">
      </image-cropper>
    </div>
    <div class="actions w-100">
      <button class="button cancel-btn" (click)="onCancel()">Cancel</button>
      <button class="button main-btn" (click)="onConfirm()">Confirm</button>
    </div>
  </div>
</section>
